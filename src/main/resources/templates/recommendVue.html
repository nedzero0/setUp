                    <el-pagination

                            @current-change="OnCurrentChange"

                            :page-sizes="pageSizes"
                            :page-size="pageSize"

                            :total="count">

<script>

    var tag;

    window.onload = function(){
        var obj_lis = document.getElementById("tag").getElementsByTagName("li");
        for(i=0;i<obj_lis.length;i++){
            obj_lis[i].onclick = function(){
               tag = this.innerHTML;
            }
        }
    }
    const pageSizes=[10,2,3];  //设置每页数量 数组

    var Main = {
        data() {
            return {
                pageSizes,
                pageNum:1,  //当前页码
                pageSize:6,  //当前页的数量
                count:null,
                queryParams:{    //按相册和类型查询 或用户名
                    nameLike:null,  //相册名称
                    tagLike:null,    //类型名称
                    userLike:null
                },
                recommends:[]  //返回的数据
            }
        },
        mounted(){
             this.init();
        },
        methods:{
            init(){
                //设置前端传给后端的  json对象
                const params = {...this.queryParams};
                params.pageSize = this.pageSize;
                params.pageNum = this.pageNum;

                var that = this;
                console.log(params);
                axios.get("http://localhost:8770/recomm/pageVue",{params:params})
                    .then(function (response) {
                        that.recommends = response.data.list;
                        console.log("eeee");
                        console.log(that.recommends);
                        that.count = response.data.total;
                        console.log("成功")
                    },function (err) {
                       console.log("数据出错")
                    })

            },
            OnSizeChange(pageSize) {
                console.log(`每页 ${pageSize} 条`);
                this.pageSize = pageSize;
                this.init()
            },
            OnCurrentChange(pageNum) {
                console.log(`当前页: ${pageNum}`);
                this.pageNum = pageNum;
                this.init()
            },
            onClick(){
                this.tagLike = tag;
                console.log("tag是："+this.tagLike);
            },
            OnTag: function(event) {
                //获取点击对象
                var el = event.currentTarget;
               /* alert("当前对象的内容："+el.innerHTML);*/
                console.log(el.innerHTML);
                this.queryParams.nameLike = null;
                var tag = el.innerHTML;
                this.queryParams.tagLike = tag;
                this.init();
            },
            onSubmit(){
                this.init();
            }
        }

    }
    var Ctor = Vue.extend(Main);
    new Ctor().$mount('.layui-body');
</script>

<script type="text/javascript">
    function searchToggle(obj, evt){
        var container = $(obj).closest('.search-wrapper');

        if(!container.hasClass('active')){
            container.addClass('active');
            evt.preventDefault();

            submitFn();
        }
        else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
            container.removeClass('active');
            // clear input
            container.find('.search-input').val('');
            // clear and hide result container when we press close
            container.find('.result-container').fadeOut(100, function(){$(this).empty();});
        }



    }

    function submitFn(obj, evt){
        value = $(obj).find('.search-input').val().trim();

        _html = "Yup yup! Your search text sounds like this: ";
        if(!value.length){
            _html = "Yup yup! Add some text friend :D";
        }
        else{
            _html += "<b>" + value + "</b>";
        }

        $(obj).find('.result-container').html('<span>' + _html + '</span>');
        $(obj).find('.result-container').fadeIn(100);

        evt.preventDefault();
    }
</script>
