<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../../static/css/layui.css">
    <link rel="stylesheet" href="../../static/css/backstage.css">
</head>
<body>

<div th:fragment="topbar" class="layui-header" >
    <div class="layui-logo">layui 后台布局</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item"><a href="http://localhost:8770/recomm/queryTag" target="_blank">作品</a></li>
        <li class="layui-nav-item"><a href="">商品管理</a></li>
        <li class="layui-nav-item"><a href="">用户</a></li>
        <li class="layui-nav-item">
            <a href="javascript:;">其它系统</a>
            <dl class="layui-nav-child">
                <dd><a href="">邮件管理</a></dd>
                <dd><a href="">消息管理</a></dd>
                <dd><a href="">授权管理</a></dd>
            </dl>
        </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
            <a th:href="${session.headName}!=null ?'/own/personal.html':'/login.html'">
                <img th:src="${session.headName}!=null ?${session.headName}:'http://t.cn/RCzsdCq'" th:text="${session.user}!=null ?${session.user.username}:'登录'" class="layui-nav-img">
                <span class="layui-nav-more"></span>
            </a>
            <dl class="layui-nav-child" th:if="${not #strings.isEmpty(session.headName)}">
                <dd><a href="/own/changeHead.html">更换头像</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item"><a href="/login.html">退了</a></li>
    </ul>
</div>


<div th:fragment="sidebar" class="layui-side layui-bg-black" >
    <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
                <a class="" href="/own/personInfo.html">个人信息</a>
            </li>
            <li class="layui-nav-item">
                <a href="/own/personal.html">我的相册</a>
            </li>
            <li class="layui-nav-item">
                <a href="/own/recycle.html">回收站</a>
            </li>
            <li class="layui-nav-item"><a href="">发布商品</a></li>
        </ul>
    </div>
</div>



<div th:fragment="footbar" class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
</div>


</body>
</html>
