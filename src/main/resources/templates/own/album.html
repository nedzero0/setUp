<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>相册信息- Layui</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/backstage.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{own/commes :: topbar}"></div>
    <div th:replace="~{own/commes :: sidebar}"></div>
    <div class="layui-body" style="padding-left: 20px">
        <!-- 内容主体区域 -->
        <div style="margin-top: 20px;margin-bottom: 30px">
            <button type="button" data-method="addImages" class="layui-btn layui-btn-normal addIma">上传照片/视频</button>

        </div>

        <div class="albums">
            <div class="albums-1">
                <ul style="float: left">
                    <li th:each="image,imageStat : ${session.images}">
                        <div class="album">
                            <div class="album-top" style="position: relative">
                                <a href="#">
                                    <img src="../../static/images/2.jpg">
                                    <span style="bottom: 0px;right: 1px" >1111</span>
                                </a>
                                <div class="album-edit" style="position: absolute;top: 2px;right: 3px">
                                    <div class="dropdown">
                                        <button class="dropbtn">菜单</button>
                                        <div class="dropdown-content">
                                            <a href="#"><button  type="button"   data-method="updateTop" class="layui-btn layui-btn-normal updateBu">编辑相册</button></a>
                                            <a href="#"><button  type="button" data-method="delTop" class="layui-btn layui-btn-normal delBu">删除相册</button></a>
                                            <span>12</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="album-bottom">
                                <a href="#">
                                    <span>222</span>
                                </a>
                            </div>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
    </div>





    <div th:replace="~{own/commes :: footbar}"></div>

</div>


<div id="addImagesDiv" class="layui-upload" style="display: none;padding: 20px 20px">
    <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
    <div class="layui-upload-list">
        <table class="layui-table">
            <thead>
            <tr>   <th>文件名</th>
                <th>文件缩略图</th>
                <th>大小</th>
                <th>状态</th>
                <th>操作</th>
            </tr></thead>
            <tbody id="demoList"></tbody>
        </table>
    </div>
    <button type="button" class="layui-btn" id="testListAction">开始上传</button>
</div>

<script src="../../static/layui/layui.js"></script>
<script src="../../static/js/jquery-3.3.1.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;
    });
    layui.use('form', function(){
        var form = layui.form;

        //监听提交,使用ajax提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            alert(JSON.stringify(data.field));
            $.ajax({
                type:"POST",
                dataType:"json",
                url:"/user/updatePersonDate",
                data:JSON.stringify(data.field),
                contentType:"application/json",
                success:function (result) {
                    /* console.log(result);*/
                },
                error:function () {
                    alert("异常！")
                }

            });

            return false;
        });
    });
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
    });



    //弹出层：添加图片
    layui.use('layer', function() { //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
        //弹出层：创建相册
        //触发事件
        var active = {
           addImages: function () {
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 1 //此处以iframe举例
                    , title: ['添加照片', 'font-size:18px;text-align:center;']
                    , area: ['1400px', '700px'] //宽高
                    , shade: 0
                    , content: $('#addImagesDiv')
                    , btn: ["确认", "取消"] //只是为了演示
                    , yes: function (index, layero) {

                        $(that).click();
                    }
                });
            }
        };

        $('.addIma').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
            // var i = $(this).val();
        });
    });
    //上传图片
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;

        //多文件列表示例
        var demoListView = $('#demoList')
            ,uploadListIns = upload.render({
            elem: '#testList'
            ,url: 'http://localhost:8080/album/addImages' //改成您自己的上传接口
            ,accept: 'file'
            ,multiple: true
            ,auto: false
            ,bindAction: '#testListAction'
            ,choose: function(obj){
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function(index, file, result){
                    var tr = $(['<tr id="upload-'+ index +'">'
                        ,'<td>'+ file.name +'</td>'
                        ,'<td><img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img"></td>'
                        ,'<td>'+ (file.size/1024).toFixed(1) +'kb</td>'
                        ,'<td>等待上传</td>'
                        ,'<td>'
                        ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        ,'</td>'
                        ,'</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function(){
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            }
            ,done: function(res, index, upload){
                if(res.success==1){ //上传成功
                    var tr = demoListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                    tds.eq(3).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(4).html(''); //清空操作
                    //tr.html('');
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            }
            ,error: function(index, upload){
                var tr = demoListView.find('tr#upload-'+ index)
                    ,tds = tr.children();
                tds.eq(3).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(4).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });

    });



</script>
</body>
</html>
