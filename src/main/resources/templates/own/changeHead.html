<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 更换头像 - Layui</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/backstage.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{own/commes :: topbar}"></div>
    <div th:replace="~{own/commes :: sidebar}"></div>


    <div class="layui-body" style="padding-left: 20px">
        <!-- 内容主体区域 -->
       <!-- <div class="layui-upload">
            <button type="button" class="layui-btn" id="test1">上传图片</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="demo1" style="width: 200px;height: 200px">
                <p id="demoText"></p>
            </div>
        </div>-->

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>选完文件后不自动上传</legend>
        </fieldset>

        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="demo1" style="width: 200px;height: 200px">
                <p id="demoText"></p>
            </div>
            <button type="button" class="layui-btn" id="test9">开始上传</button>
        </div>

    </div>


    <div th:replace="~{own/commes :: footbar}"></div>


</div>
<script src="../../static/layui/layui.js"></script>


<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;
    });
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
    });
    //上传头像
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;

        upload.render({
            elem: '#test8'
            ,url: 'http://localhost:8080/user/changeHead' //改成您自己的上传接口
            ,choose: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,auto: false
            //,multiple: true
            ,bindAction: '#test9'
            ,done: function(res){
                layer.msg('上传成功');
                console.log(res)
            }
            ,error: function(){
                //请求异常回调
                layer.msg('文件太大，上传失败');
            }
        });
    });

</script>
</body>
</html>
